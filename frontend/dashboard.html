<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Performance Evaluation Results</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image: linear-gradient(
            135deg,
            rgba(40, 40, 40, 0.4) 25%,
            transparent 25%
          ),
          linear-gradient(225deg, rgba(40, 40, 40, 0.4) 25%, transparent 25%),
          linear-gradient(45deg, rgba(40, 40, 40, 0.4) 25%, transparent 25%),
          linear-gradient(315deg, rgba(40, 40, 40, 0.4) 25%, transparent 25%);
        background-position: 10px 0, 10px 0, 0 0, 0 0;
        background-size: 20px 20px;
        background-repeat: repeat;
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
        box-sizing: border-box;
      }

      .container {
        width: 90%;
        max-width: 800px;
        padding: 30px;
        background-color: rgba(25, 25, 25, 0.9);
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), 0 0 5px rgba(75, 75, 75, 0.3),
          0 0 15px rgba(0, 0, 0, 0.3) inset;
        border: 1px solid rgba(100, 100, 100, 0.2);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #333, #555, #333);
      }

      h2 {
        color: #fff;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
        text-shadow: 0 0 10px rgba(150, 150, 150, 0.3);
      }

      .btn {
        background: linear-gradient(to bottom, #444, #333);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.3s;
        display: block;
        margin: 0 auto 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid #555;
      }

      .btn:hover {
        background: linear-gradient(to bottom, #555, #444);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(1px);
      }

      .loading {
        text-align: center;
        margin: 20px 0;
        color: #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
      }

      .loading::after {
        content: "";
        width: 20px;
        height: 20px;
        border: 3px solid transparent;
        border-top-color: #aaa;
        border-radius: 50%;
        animation: spin 1s ease infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      th,
      td {
        padding: 16px;
        text-align: center;
      }

      th {
        background-color: #222;
        color: #fff;
        font-weight: 500;
        border-bottom: 2px solid #444;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
      }

      td {
        background-color: #2a2a2a;
        color: #ddd;
        border-bottom: 1px solid #333;
      }

      tr:last-child td {
        border-bottom: none;
      }

      .score-cell {
        font-size: 18px;
        font-weight: 500;
      }

      .total-score {
        background-color: #333;
        font-weight: 600;
        font-size: 20px;
        color: #fff;
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        padding: 15px;
        border: 1px solid #550000;
        background-color: rgba(70, 0, 0, 0.3);
        border-radius: 4px;
      }

      .score-card {
        display: none;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #666;
        font-size: 12px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
          width: 95%;
        }

        th,
        td {
          padding: 12px 8px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="container">
        <h2>PERFORMANCE EVALUATION</h2>
        <button id="fetchScores" class="btn">VIEW RESULTS</button>

        <div id="loading" class="loading" style="display: none">
          Loading your evaluation data
        </div>

        <div id="score_card" class="score-card">
          <div id="score_table"></div>
        </div>

        <footer>Confidential Evaluation Results â€¢ Updated Apr 2025</footer>
      </div>
    </div>

    <script src="static/dashboard.js"></script>
  </body>
</html>
