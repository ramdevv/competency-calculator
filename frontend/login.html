<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScriptScribe - Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <div class="branding">
        <h1>Login In Page</h1>
        <p>are you compitent enough?</p>
      </div>
      <div class="avatar">
        <p id="showUsername"></p>
        <p id="logout"></p>
      </div>
    </header>

    <div class="auth-container">
      <section id="authSection">
        <h2>Welcome candidate!</h2>
        <form id="authForm">
          <input
            type="text"
            id="username_id"
            name="username"
            placeholder="Enter Username"
          />
          <input
            type="password"
            id="password_id"
            name="password"
            placeholder="Enter Password"
          />
          <p id="errorMessage" align="left"></p>
          <div class="auth-buttons">
            <button type="submit" id="button_id">Login</button>
          </div>
        </form>
      </section>
    </div>

    <footer>
      <div class="container">
        <p>Made with ❤️ by Team r4mdev</p>
      </div>
    </footer>
    <script src="static/login.js"></script>
  </body>
</html>
