<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="/css/quizcss.css" />
    <style>
      /* Center elements and add spacing */
    </style>
  </head>
  <body>
    <header>
      <h1>TECHNICAL QUIZ</h1>
    </header>

    <div class="quiz-container">
      <div id="start-section">
        <input
          type="text"
          id="job_profile_id"
          placeholder="Enter your job profile"
        />
        <button type="button" id="button_id">Start the Quiz</button>
      </div>

      <div id="ques_content_id" class="question-container"></div>

      <div class="button-container">
        <button type="button" id="submit_id" class="hidden">
          Submit Answers
        </button>
        <button type="button" id="new_submit_id" class="hidden">
          Find Out Your Competency Score
        </button>
      </div>
    </div>

    <p id="questions_id"></p>

    <footer></footer>

    <script src="static/technical.js"></script>
  </body>
</html>
